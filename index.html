<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>toDoList</title>
	<link rel="stylesheet" href="fontawesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	
	<div class="overlay"></div>

	<div class="wrapper">

		<div class="info">
			<div id="doit">Всего задач: 0</div>
			<div id="done">Выполненно задач: 0</div>
		</div>
		<!-- /.info -->

		<div class="add-list">
			<input type="text" class="go" placeholder="Поставь новую цель">
			<a id="add-task">
				<i class="fa fa-trophy" aria-hidden="true"></i>
			</a>
			<a id="clear">
				<i class="fa fa-trash-o" aria-hidden="true"></i>
			</a>
		</div>
		<!-- /.add-list -->

		

		<ul id="marker"></ul>

	</div>
	<!-- /.wrapper -->

	<script src="js/main.js"></script>
</body>
</html>
